name: Run Tests
on: [push]  # Triggers on every git push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Checks out your code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest  # Only needed if pytest isn't in requirements.txt

      - name: Run tests
        run: pytest -v  # Runs your tests