<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
        }
        .temp {
            font-size: 3rem;
            font-weight: 600;
            margin: 1rem 0;
        }
        form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        input, button {
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-family: inherit;
        }
        input {
            border: 2px solid #e2e8f0;
            flex: 1;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Weather App</h1>
        
        <form id="weather-form">
            <input type="text" name="city" placeholder="Enter city" required>
            <button type="submit">Search</button>
        </form>
        
        <div id="weather-results"></div>
    </div>

    <script>
        const form = document.getElementById('weather-form');
        const resultsDiv = document.getElementById('weather-results');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const city = encodeURIComponent(form.city.value.trim());
            
            resultsDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(`/weather?city=${city}`);
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<p class="error">${data.error}</p>`;
                } else {
                    resultsDiv.innerHTML = `
                        <h2>${data.city}</h2>
                        <img class="weather-icon" src="https://openweathermap.org/img/wn/${data.icon}@2x.png">
                        <div class="temp">${data.temp}Â°C</div>
                        <p>${data.description}</p>
                    `;
                }
            } catch {
                resultsDiv.innerHTML = '<p class="error">Service unavailable</p>';
            }
        });
    </script>
</body>
</html>
