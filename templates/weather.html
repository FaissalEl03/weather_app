<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .weather-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }
        .search-box {
            margin-bottom: 20px;
        }
        input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 30px;
            width: 70%;
            font-size: 16px;
        }
        button {
            background: #4a6bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #3a56d4;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }
        .temp {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
        }
        .description {
            color: #666;
            font-size: 20px;
        }
        .error {
            color: #ff4757;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <h1>Weather App</h1>
        
        <div class="search-box">
            <form action="/weather" method="GET">
                <input type="text" name="city" placeholder="Enter city name" required>
                <button type="submit">Search</button>
            </form>
        </div>

        {% if weather %}
        <div class="weather-info">
            <h2>{{ weather.city }}</h2>
            {% if weather.icon %}
            <img class="weather-icon" src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather icon">
            {% endif %}
            <div class="temp">{{ weather.temp }}Â°C</div>
            <div class="description">{{ weather.description }}</div>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
